name: Compile LaTeX

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Compile LaTeX to PDF
        run: pdflatex -interaction=nonstopmode -halt-on-error -output-directory=. main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdf
          path: main.pdf

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download PDF
        uses: actions/download-artifact@v3
        with:
          name: compiled-pdf
          path: .

      - name: Get commit message
        id: vars
        run: |
          COMMIT_MESSAGE=$(jq -r .head_commit.message "$GITHUB_EVENT_PATH")
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_ENV

      # Configure Git to use the PAT and debug configuration
      - name: Commit and Push PDF
        env:
          TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add main.pdf
          git commit -m "${{ env.commit_message }}"

          # Debugging: Print Git configuration and remote URL
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/AkshaySusanth/developing.git
          git remote -v  # Output remote URL configuration
          git config --list  # Output Git configuration for verification
          
          # Push the commit
          git push origin HEAD:main
