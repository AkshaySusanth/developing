name: Compile LaTeX

on:
  push:
    paths:
      - '*.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install LaTeX
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      # Compile the .tex file to PDF
      - name: Compile LaTeX to PDF
        run: pdflatex -interaction=nonstopmode -halt-on-error -output-directory=. main.tex  # Replace main.tex with your file name

      # Upload PDF to repository root
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdf
          path: main.pdf  # Replace with the actual generated PDF file name

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download compiled PDF from the build job
      - name: Download PDF
        uses: actions/download-artifact@v3
        with:
          name: compiled-pdf
          path: .

      # Commit the PDF back to the repository
      - name: Commit PDF
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add main.pdf  # Replace with the correct PDF file name
          git commit -m "Add compiled PDF"
          git push
